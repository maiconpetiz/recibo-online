<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Recibos</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="recibo-online.js"></script>
    <script src="https://kit.fontawesome.com/a7719daf75.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="recibo">
        <h1 id="titulo">Recibo Online</h1>
    </div>
    <form>
        <fieldset>
            <label>Nome do Paciente:</label>
            <br>
            <input type="text" name="nome" id="nome">
            <br>
            <label>Valor da sessão R$:</label>
            <br>
            <input type="number" name="valor" id="valor" step="0,01">
            <br>
            <label>Qtde de sessões:</label>
            <br>
            <input type="number" name="qtde" id="qtde">
            <br>
            <label>Local de atendimento:</label>
            <br>
            <select id="local">
                <option selected disabled value="">Selecione</option>
                <option>Cachoeirinha</option>
                <option>Gravataí</option>
                <option>Online (vídeo chamada)</option>
            </select>
            <br />
            <br>
            <button type="button" onclick="gerarRecibo()" id="btn">Gerar Recibo</button>
        </fieldset>


    </form>

    <div class="print">
        <h1>Recibo</h1>
        <p> Eu, psicóloga <span class="negrito">Maiara Petiz</span> declaro que recebi de <span
                id="nome_paciente"></span> o valor de <span class="negrito">R$</span> <span id="valor_total"></span>
            referente à <span id="qtd"></span> <span class="negrito">sessão(ões) de psicoterapia.</span></p>
    </div>

    <footer>
        <div class="footer-box">
            <h1>Desenvolvido por:</h1>
            <h2>Maicon Petiz</h2>
            <ul class="socials">
                <li><a href="https://www.linkedin.com/in/maiconpetiz/"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="https://github.com/maiconpetiz"><i class="fa-brands fa-github"></i></a></li>
            </ul>
        </div>
    </footer>



</body>

</html>
